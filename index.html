<!DOCTYPE html><html lang="ru"><head>    <title>Dedey Test</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <link rel="stylesheet" href="css/style.css"></head><body class="body">    <div class="wrapper">        <div class="reservation">            <form class="reservation__form">                <div class="reservation__field reservation__place decoration">                    <div class="reservation__place-inner">                        <label class="reservation__title" for="place">Место или название отеля</label>                        <input class="reservation__place-input" type="text" id="place"                            placeholder="Введите здесь место">                    </div>                </div>                <div class="reservation__field reservation__date decoration">                    <div class="reservation__date-inner">                        <!-- data range не реализован в полной мере из-за нехватки информации о дизайне и функционале -->                        <div class="reservation__date-item">                            <label class="reservation__title">Заезд</label>                            <div class="reservation__date-text">07 февраля</div>                        </div>                        <div class="reservation__date-item">                            <label class="reservation__title">Выезд</label>                            <div class="reservation__date-text">22 февраля</div>                        </div>                    </div>                    <picture><source srcset="img/icons/arrow.webp" type="image/webp"><img class="reservation__date-arrow" src="img/icons/arrow.png" alt="arrow"></picture>                </div>                <div class="reservation__field reservation__count">                    <div class="reservation__count-item numbers">                        <label class="reservation__title">Номера</label>                        <div class="reservation__count-inner">                            <input class="reservation__count-value" type="number" value="1" readonly>                            <div class="reservation__count-control">                                <button class="reservation__count-arrow reservation__count-arrow--up"                                    type="button"></button>                                <button class="reservation__count-arrow reservation__count-arrow--down"                                    type="button"></button>                            </div>                        </div>                    </div>                    <div class="reservation__count-item adult">                        <label class="reservation__title">Взрослые</label>                        <div class="reservation__count-inner">                            <input class="reservation__count-value" type="number" value="1" readonly>                            <div class="reservation__count-control">                                <button class="reservation__count-arrow reservation__count-arrow--up"                                    type="button"></button>                                <button class="reservation__count-arrow reservation__count-arrow--down"                                    type="button"></button>                            </div>                        </div>                    </div>                    <div class="reservation__count-item children">                        <label class="reservation__title">Дети</label>                        <div class="reservation__count-inner">                            <input class="reservation__count-value" type="number" value="0" readonly>                            <div class="reservation__count-control">                                <button class="reservation__count-arrow reservation__count-arrow--up"                                    type="button"></button>                                <button class="reservation__count-arrow reservation__count-arrow--down"                                    type="button"></button>                            </div>                        </div>                    </div>                    <button class="reservation__count-btn" type="button"></button>                </div>                <button class="reservation__button" type="submit">Найти</button>            </form>        </div>    </div>    <script src="js/script.js"></script></body></html>
